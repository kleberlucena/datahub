{% load static %}
<style>
  .center-img {
    margin: 0 0 0 12px;
    border-radius: 3px;

  }
</style>

<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="{{ URL_PORTAL }}" class="brand-link">
    <img src="{% static 'sti/img/coint_64.png' %}" alt="COINT Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">Acessar o Portal</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex align-items-center h-100">
      
      {% comment %} <img src="{% static 'adminlte-3.1.0/img/user8-128x128.jpg' %}" class="center-img align-items-stretch" alt="User Image"> {% endcomment %}
      <img src="{{ user.military.image.url }}" class="center-img align-items-stretch" alt="User Image"> 
      <div class="info align-items-center h-100">
        <a href="#" class="d-block">{{ user.military.nickname }} </a>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>
    {% include 'base/nav-left-content.html' %}
  </div>
  <!-- /.sidebar -->
</aside>
