
{% load static %}


<!-- browser title -->


<!-- styles -->
<style>
    .image-container {
        display: flex;
        flex-wrap: wrap;
    }

    .image-wrapper {
        flex: 0 0 100%;
        padding: 5px;
    }

    .image-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .spacer {
        width: 40ch;
        height: auto;
    }
    .button-container {
        text-align: center;
    }
    .btn {
        display: inline-block; /* Isso faz com que o botão se ajuste ao conteúdo e seja centralizado */
        width: 120px; /* Defina a largura desejada para o botão */
    }

</style>






<div class="card card-row card-primary">
    <div class="card-header">
        <div class="row">
            <div class="col-md-12">
                <h3 class="card-title"><b> {{spot.spot.name}}</b></h3>
            </div>
        </div>
    </div>

    <div class="card-body">


    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="image-container">
                        {% if spot_images %}
                            {% for spot_image in spot_images %} 
                                <div class="image-wrapper">
                                    <div>
                                        <a href="{% url 'protect_network:spot_detail' spot.pk %}">
                                            <img src="{{ spot_image.imageSpot.thumbnail.url }}" alt="{{ spot_image.name }}">
                                        </a>
                                    </div>
                                </div>
                            {% endfor %}
                        {% else %}
                        {% endif %}
                    </div>
                    <div class="row spacer">
                        <div class="col-md-12">
                            {% if spot.details %}
                                {{ spot.details }}
                            {% else %}
                                Sem informações adicionais.
                            {% endif %}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="button-container">
                            <br><a  class="btn btn-outline-primary btn-sm" href="{% url 'protect_network:spot_detail' spot.pk %}">Detalhes</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
