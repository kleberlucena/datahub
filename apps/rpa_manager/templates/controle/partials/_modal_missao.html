{% load static %}

<div class="modal" tabindex="-1" role="dialog" id="add-missao-modal">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Nova Miss√£o</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-missao-form" method="POST", action="{% url 'controle:criar_nova_missao' %}">
                    {% csrf_token %}
                    <div class="formulario_misssao">
                        {% for field in form %}
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }} 
                        {% endfor %}
                    </div>
                    
                    <input type="submit" class="btn btn-primary botao_enviar"></input>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
