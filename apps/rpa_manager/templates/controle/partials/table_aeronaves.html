{% load static %}

<div class="card card-primary card-outline">
    <div class="card-header">
        <h3 class="card-title">Aeronaves</h3>
    </div>

    <div class="card-body">
        <div id="objects_list_wrapper" class="dataTables_wrapper dt-bootstrap4" >
            <table id="table_aeronaves" class="table">
                <thead class="tabela_cabecalho">
                    <tr>
                        <th scope="col">Prefixo</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Local de operação</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for aeronave in aeronaves %}
                        <tr> 
                                <td>{{ aeronave.prefixo }}</td>
                                <td>{{ aeronave.modelo }}</td>
                                <td>{{ aeronave.marca }}</td>
                                <td>{{ aeronave.local }}</td>

                                <td>
                                    <div class="actions_buttons">
                                        <a href="{% url 'rpa_manager:ver_aeronave' aeronave.id %}" class="card_title" type="button" class="btn btn-primary">
                                            <div class="ver_relatorio"><i class="fas fa-eye"></i></div>
                                        </a>
                                        <div class="editar_missao">
                                            <a href="{% url 'rpa_manager:editar_aeronave' aeronave.id %}">
                                                <i class="fa-solid fa-pen-to-square"></i>
                                            </a>
                                        </div>
                                        <div class="deletar_missao">
                                            <a href="{% url 'rpa_manager:deletar_aeronave' aeronave.id %}">
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </a>
                                        </div>
                                    </div>
                                </td>
                        </tr>
                    {% endfor %}
                    </tbody>
            </table>
        </div>
    </div>
</div>
