{% load static %}

<div class="card card-primary card-outline">
  <div class="card-header">
    <h3 class="card-title">Checklists</h3>
  </div>

  <div class="card-body">
    <div id="objects_list_wrapper" class="dataTables_wrapper dt-bootstrap4">
      <table id="objects_list" class="table table-bordered table-striped dataTable dtr-inline" role="grid"
        aria-describedby="objects_list_info" width="100%">
        <thead>
          <tr>
            <th scope="col">Piloto</th>
            <th scope="col">Aeronave</th>
            <th scope="col">Data</th>
            <th class="removerDoPdf" scope="col">Ações</th>
          </tr>
        </thead>

        <tbody>
          {% for checklist in checklists %}
          <tr>
            <td>{{ checklist.piloto }}</td>
            <td>{{ checklist.aeronave }}</td>
            <td>{{ checklist.data | date:"d/m/Y" }}</td>

            <td>
              <div class="btn-group" style="display: flex; align-items: center; align-content: center;">
                <button type="button" class="btn btn-outline-info dropdown-toggle dropdown-icon" data-toggle="dropdown" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
                Filtros
                </button>
                <div class="dropdown-menu" role="menu" style="">
                    <a class="dropdown-item" href="{% url 'rpa_manager:ver_checklist' checklist.id %}">Ver checklist</a>
                    <a class="dropdown-item" href="{% url 'rpa_manager:editar_checklist' checklist.id %}">Editar checklist</a>
                    <a class="dropdown-item" href="{% url 'rpa_manager:deletar_checklist' checklist.id %}">Excluir checklist</a>
                </div>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div style="width: 10rem">
      <a href="{% url 'rpa_manager:checklist_form' %}">
        <button type="button" style="display: inline" class="btn btn-block btn-primary mt-3"><i class="fa fa-plus"></i> Novo Checklist </button>
      </a>
    </div>

  </div>
</div>
