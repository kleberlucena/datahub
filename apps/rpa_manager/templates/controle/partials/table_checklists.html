{% load static %}

<div class="card card-primary card-outline">
    <div class="card-header">
        <h3 class="card-title">Checklists</h3>
    </div>

    <div class="card-body">
        <div id="objects_list_wrapper" class="dataTables_wrapper dt-bootstrap4" >
        <table id="table_checklists" class="table">
            <thead class="tabela_cabecalho">
                <tr>
                    <th scope="col">Piloto</th>
                    <th scope="col">Aeronave</th>
                    <th scope="col">Data</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for checklist in checklists %}
                    <tr> 
                        <td>{{ checklist.piloto }}</td>
                        <td>{{ checklist.aeronave }}</td>
                        <td>{{ checklist.data  | date:"d/m/Y" }}</td>
                        <td>
                            <div class="actions_buttons">
                                <a href="{% url 'controle:ver_checklist' checklist.id %}" class="card_title" type="button" class="btn btn-primary">
                                    <div class="ver_relatorio"><i class="fas fa-eye"></i></div>
                                </a>
                                <div class="editar_missao">
                                    <a href="{% url 'controle:editar_checklist' checklist.id %}">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </a>
                                </div>
                                <div class="deletar_missao">
                                    <a href="{% url 'controle:deletar_checklist' checklist.id %}">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
        </table>
        </div>
    </div>
</div>
