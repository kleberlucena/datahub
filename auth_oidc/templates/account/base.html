{% load static %}
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="sortcut icon" href="{% static 'sti/img/prod-fav.png' %}"/>
      <!-- Google Font: Source Sans Pro -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
      <!-- Font Awesome -->
      <link rel="stylesheet" href="{% static 'adminlte-3.1.0/plugins/fontawesome-free/css/all.min.css' %}">
      <!-- icheck bootstrap -->
      <link rel="stylesheet" href="{% static 'adminlte-3.1.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
      <!-- Theme style -->
      <link rel="stylesheet" href="{% static 'adminlte-3.1.0/css/adminlte.min.css' %}">

      {% block head_links %}
      {% endblock %}

  </head>
  <body class="hold-transition login-page">
      {% block content%}
      
        {% block messages %}
          {% endblock %}
      
      {% endblock %}
      
      {% block content_extra %}
      {% endblock %}
      
      {% block extra_body %}
      {% endblock %}
  </body>
</html>
